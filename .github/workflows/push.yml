name: Node.js CI

on:
  push:
    branches: [ main ]
    tags: [ v* ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: textbook/take-action@nodejs
        with:
          node-version: 20
      - run: npm run lint
      - run: npm run test
      - run: npm run build
      - run: npm pack
      - run: mv presentable-*.tgz package.tgz
      - uses: actions/upload-artifact@v6
        with:
          if-no-files-found: error
          name: package
          path: package.tgz
  test:
    strategy:
      fail-fast: false
      matrix:
        platform: [ ubuntu-24.04 ]
        node: [ 20.16, 20, 22 ]
        include:
          - node: 20
            platform: windows-2022
    needs: [ build ]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
      - uses: actions/download-artifact@v7
        with:
          name: package
      - run: npm init --yes
      - run: npm install package.tgz
      - run: npx presentable --style github node_modules/presentable/lib/*.js
        shell: bash
  deploy-github:
    runs-on: ubuntu-24.04
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [ test ]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v7
        with:
          name: package
      - run: |
          gh release create \
          '${{ github.ref_name }}' \
          --title '${{ github.ref_name }}' \
          "package.tgz#NPM package"
        env:
          GH_TOKEN: ${{ github.token }}
  deploy-npm:
    runs-on: ubuntu-24.04
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: npm
      url: https://www.npmjs.com/package/presentable
    needs: [ test ]
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/setup-node@v6
        with:
          node-version: 20
      - uses: actions/download-artifact@v7
        with:
          name: package
      - run: npm config set '//registry.npmjs.org/:_authToken' "${NPM_AUTH_TOKEN}"
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
      - run: npm publish --provenance package.tgz
  smoke-test:
    runs-on: ubuntu-24.04
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [ deploy-npm ]
    steps:
      - uses: actions/setup-node@v6
        with:
          node-version: 20
      - run: |
          cat << EOF > demo.js
          function demo(arg) {
            if (typeof arg !== "string") {
              throw new Error(`invalid arg type: ${typeof arg}`);
            }
            return arg.toLocaleLowerCase();
          }
          EOF
      - run: |
          npx presentable@${{ github.ref_name }} \
            --font 'JetBrains Mono' \
            --output outputs \
            --style 'intellij-light' \
            --width 80 \
            demo.js
      - uses: actions/upload-artifact@v6
        with:
          if-no-files-found: error
          name: outputs
          path: outputs
